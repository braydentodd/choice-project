  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event fired!');

      // Set up Disqus
      const disqusShortname = 'choice-project'; // Replace with your Disqus shortname

      // Function to load Disqus comments for a specific verse
      const loadDisqusComments = (verseNumber) => {
        DISQUS.reset({
          reload: true,
          config: function () {
            this.page.identifier = `verse-${verseNumber}`;
            this.page.url = `https://braydentodd.github.io/choice-project/verse-${verseNumber}`; // Replace with your actual URL
          }
        });
      };

      // Event listener for verse selection
      document.getElementById('left-column').addEventListener('click', (event) => {
        const selectedVerse = event.target.getAttribute('data-verse');
        if (selectedVerse) {
          console.log(`Selected Verse: ${selectedVerse}`);
          loadDisqusComments(selectedVerse);
        }
      });
    });
  </script>
  <script src="https://choice-project.disqus.com/embed.js" async></script>
</body>
